<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exam05 here</title>

<style type="text/css">

ul {
   padding: 0;
   margin: 0;
   width: 670px;
   list-style: none;
}
li {
   float: left;
}
ul:after {
   content: '';
   display: block;
   float: none;
   clear: both;
}
img {
   border: none;
}

</style>

</head>
<body>

<ul>
	<li>
		<a href="#"><img src="../img/jquery.jpg" alt="jQuery" /></a>
	</li>
	
	<li>
		<a href="#"><img src="../img/javascript.jpg" alt="JavaScript" /></a>
	</li>
	
	<li>
		<a href="#"><img src="../img/css.jpg" alt="CSS" /></a>
	</li>
	
	<li>
		<a href="#"><img src="../img/html.jpg" alt="HTML" /></a>
	</li>
</ul>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$('img[alt="jQuery"]').hover(function(){
		$(this).attr('src', '../img/jquery_on.jpg'); // 마우스가 올라갈 때
	}, function(){
		$(this).attr('src', '../img/jquery.jpg'); // 마우스가 내려갈 때
	});

	$('img[alt="JavaScript"]').hover(function(){
		$(this).attr('src', '../img/javascript_on.jpg'); // 마우스가 올라갈 때
	}, function(){
		$(this).attr('src', '../img/javascript.jpg'); // 마우스가 내려갈 때		
	});
	
	$('img[src="../img/css.jpg"]').hover(function(){
		$(this).attr('src', '../img/css_on.jpg'); // 마우스가 올라갈 때
	}, function(){
		$(this).attr('src', '../img/css.jpg'); // 마우스가 내려갈 때		
	});
	
	$('img[src="../img/html.jpg"]').hover(function(){
		$(this).attr('src', '../img/html_on.jpg'); // 마우스가 올라갈 때
	}, function(){
		$(this).attr('src', '../img/html.jpg'); // 마우스가 내려갈 때		
	});

}); // 형식을 갖추고 나서 내용 채우기

</script>

</body>
</html>
