<script type="text/javascript">
// if

// let score = 82;
let score = prompt("점수 입력: "); // 입력상자, 팝업창 alert

let grade = null;

if(score>=90) {grade="A학점";}
else if(score>=80) {grade="B학점";}
else if(score>=70) {grade="C학점";}
else if(score>=60) {grade="D학점";}
else {grade="F학점";}

document.write("점수: " + score + ", 학점: " + grade);
</script>

</body>
