<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exam03 here</title>
<style type="text/css">
div {
	padding: 5px;
}
label {
	display: inline-block;
	width: 90px;
	text-align: right;
	padding: 10px;
}
input[type="text"] { /*id or class를 사용하지 않고 특정 tag에 스타일 지정*/
	color: blue;
}
input:hover, textarea:hover {
	background: aliceblue;
}
input[type="text"]:focus, input[type="email"]:focus {
	font-size: 120%
}
</style>
</head>
<body>
<h3>CONTACT US</h3>
<hr/>
<form>
	<div>
		<label>Name</label>
		<input type="text" placeholder="이름 입력">
	</div>
	<div>
		<label>Email</label>
		<input type="email" placeholder="aa@gmail.com">
	</div>
	<div>
		<label>Comment</label>
		<textarea rows="5" cols="25" placeholder="메세지를 남겨주세요."></textarea>
	</div>
	<div>
		<label></label>
		<input type="submit" value="submit">
	</div>
	
</form>

</body>
</html>
