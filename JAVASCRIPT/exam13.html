<script type="text/javascript">
var a = Number("a");
document.write("a: " + a + "<br/>"); // NaN: Not a Number

var sum = a + 1;
document.write("sum: " + sum + "<br/>") // NaN + 연산: NaN

var str = a + "str"; // NaN + "str": 문자열 결합
document.write("str: " + str + "<br/>");
document.write("<br/>");

var v1 = "가나다라";
var v2 = "123456";

var is_num1 = !isNaN(v1);
// isNaN(v1): 부정형 질문, v1에 들어있는 값이 숫자가 '아닙니까?' > true: 숫자 아님
// !: true > false
// isNan과 ! 함께 써서 긍정형 질문으로 바꾸기: "숫자입니까?"
var is_num2 = !isNaN(v2); // false
//isNaN(v1): 부정형 질문, v1에 들어있는 값이 숫자가 '아닙니까?' > false: 숫자
// !: false > true

if(is_num1) {
	document.write(v1 + "은(는) 숫자입니다.<br/>");
} else {document.write(v1 + "은(는) 숫자가 아닙니다.<br/>");}

if(is_num2){
	document.write(v2 + "은(는) 숫자입니다.<br/>");
} else {document.write(v2 + "은(는) 숫자가 아닙니다.<br/>");}

document.write("<br/>");

function sumInt(x, y) {
	var isStrX = ! isNaN(x); // x가 숫자면 true 반환
	var isStrY = ! isNaN(y);
	
	if(! isStrX || ! isStrY){ // false 이거나 false 이면 
		// 연산자 ||: x1이 ture일 경우, 연산 종료
		return "숫자 형태이거나 숫자의 값이 전달되어야 합니다.";
	}
	
	var result = parseInt(x) + parseInt(y);
	return result;
}

document.write(sumInt("a", 1) + "<br/>")
document.write(sumInt("1", "2") + "<br/>")
document.write(sumInt(100, "5.6") + "<br/>")
document.write(sumInt(-1, "-100") + "<br/>")


</script>

<!-- 
내장함수
1. eval(문자열) : 문자열을 수식으로 변환
2. Number(문자열) : 문자열을 숫자로 변환
3. parseInt(문자열) : 문자열을 정수로 변환
4. isNaN(문자열) : 문자열이 숫자형식이 아니면 true, 숫자형식이면 false -> Not-A-Number(숫자가 아님)
5. alert(문자열) : 문자열을 대화상자로 출력
6. confirm(문자열) : 문자열을 확인/취소 대화상자로 출력
7. prompt(문자열) : 문자열이 제목으로 표시되는, 값을 입력받기 위한 대화상자 호출
-->
