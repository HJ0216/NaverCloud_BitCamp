<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exam04 here</title>

<style type="text/css">

p {
	background: #90D000;
	padding: 20px;
	width: 300px;
}

#round1 {border-radius: 50px;}
/*top  right
  left bottom*/
#round2 {border-radius: 0 20px 40px 60px;}
#round3 {border-radius: 0 20px 40px;} /*right와 left가 동일: top left&right bottom*/
#round4 {border-radius: 0 20px;} /*top과 bottom이 동일 top&bottom left&right*/
#round5 {
	border-radius: 50px;
	border-style: dotted;
}

</style>

</head>
<body>

<h3>둥근 모서리 테두리</h3>
<hr/>

<p id="round1">반지름 50pixel의 둥근 모서리</p>
<p id="round2">반지름 0,20, 40, 60 pixel의 둥근 모서리</p>
<p id="round3">반지름 0,20, 40, 20 pixel의 둥근 모서리</p>
<p id="round4">반지름 0,20, 0, 20 pixel의 둥근 모서리</p>
<p id="round5">반지름 50pixel의 둥근 점선 모서리</p>

</body>
</html>
