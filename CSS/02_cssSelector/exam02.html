<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exam02 here</title>
<style type="text/css">
h1:before { /* h1 tag 전에 */
	content: "안녕하세요:)!"
}

h2:after {
	content: url("../img/google.png")
}

</style>
</head>
<body>

<h1>Hello my World!</h1>
<h2>Hello computer World!</h2>

</body>
</html>


<!-- 
	* content
	- html 문서에 쓰지 않고도 CSS로 내용(텍스트나 이미지)을 생성하는 역할
	- :before, :after 가상 요소와 주로 사용된다
 -->
