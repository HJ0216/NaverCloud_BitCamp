<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exam09 here</title>
<style type="text/css">
p {
	width: 15em;
	height: 3em;
	border: 1px solid lightgray;
}
p.hidden {overflow: hidden;}
p.visible {overflow: visible;}
p.scroll {overflow: scroll;}
p.auto {overflow: auto;}
</style>
</head>
<body>

<h3>Overflow property</h3>
<hr>

<p class="hidden">Overflow에 hidden 값을 적용하면 박스를 넘어가는 내용이 잘려보이지
않습니다.</p><br/>
<p class="visivle">(Default)Overflow에 visible 값을 적용하면 컨텐츠가 박스를 넘어가서도 출력됩니다.</p><br/>
<p class="scroll">Overflow에 scroll 값을 적용하면 박스가 스크롤바와 함께 출력됩니다.</p><br/>
<p class="auto">Overflow에 auto 값을 적용하면 컨텐츠가 박스를 넘어갔을 때 박스에 스크롤 바를 붙여서 출력됩니다.</p><br/>

</body>
</html>
