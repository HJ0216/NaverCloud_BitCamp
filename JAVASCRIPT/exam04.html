<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>Exam04 here</title>

<body>

<script type="text/javascript">
// 대입 연산자(=)
let num = 5;
//let: 지역변수(구역 단위)

num += 5; // 10
document.write("num: " + num + "<br/>")

num -= 3; // 7
document.write("num: " + num + "<br/>")

num *= 4; // 28
document.write("num: " + num + "<br/>")

num /= 5; // 5.6
document.write("num: " + num + "<br/>")

num %= 4; // 1.6, 실제 결과값: 1.5999999999999996
document.write("num: " + num + "<br/>")

</script>

</body>
</html>
