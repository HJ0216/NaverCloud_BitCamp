<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exam01 here</title>
<style type="text/css">
#menubar {
	background: aliceblue;
}
#menubar ul {
	margin: 0px; 
	padding: 0px; /*li의 번호없는 목록 삭제*/
	width: 570px;
}
#menubar ul li {
	display: inline-block; /*li: *block 요소 -> inline-block 요소*/
	list-style-type: none; /*li 번호없는 목록 삭제*/
	padding: 0px 15px;
}
#menubar ul li a {
	color: black;
	text-decoration: none;
}
#menubar ul li a:hover {
	color: salmon;
}
</style>
</head>
<body>

<div id="menubar">
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">Espresso</a></li>
		<li><a href="#">Cappuccino</a></li>
		<li><a href="#">Cafe Latte</a></li>
		<li><a href="#">FAQ</a></li>
	</ul>
</div>

</body>
</html>
