<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exam22 here</title>
</head>
<body onload="startTime()">
<h1 id="timer">현재시간을 보여줍니다.</h1>

<script type="text/javascript">
function startTime() {
	setInterval(printTime, 1000); // 함수는 () 제외하고 기재, 단위: 밀리 sec
}

function printTime() {
	var days = ["일","월","화","수","목","금","토"];
	var today = new Date(); // JS 내장 객체
	
	var yy = today.getFullYear(); // 연도
	var mm = today.getMonth() + 1; // 월, 1월 = 0
	var dd = today.getDate(); // 일
	var i = today.getDay(); // 요일(0(일) ~ 6(토))
	var day = days[i];
	
	var hh = today.getHours();
	var mi = today.getMinutes();
	var ss = today.getSeconds();
	
	var result = yy + "-" + mm + "-" + dd + " " + day + "요일" + hh + ":" + mi + ":" + ss;
	document.getElementById("timer").innerHTML = result;
	
}

</script>

</body>
</html>
