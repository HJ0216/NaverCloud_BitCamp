<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exam02 here</title>
<style>
p {
	border: 1px solid blue;
}

</style>

</head>
<body>

	<p style="border: 1px solid red;">
	<!-- p: div와 마찬가지로 1줄 영역
		단, 줄바꿈 시 p tag는 개행간 공백이 존재
		
		직접 입력한 style이 전역 style 설정보다 먼저 적용되지만
		추후 변경 작업을 위해 직접 사용은 권장되지 않음 -->
		<img src="../img/img1.jfif" alt="ocean"/>
	</p>

	<p>
		<img src="../img/img2.jpg" width="200" height="200" alt="mountain"/>
	</p>

	<p>
		<a href="https://google.com"><img src="../img/google.png" alt="google"/></a>
	</p>


</body>
</html>
