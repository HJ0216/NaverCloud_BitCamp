<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exam01 here</title>
<style type="text/css">
html {height: 100%;}
body {height: 100%; margin: 0; padding: 0;}
#map {width: 100%; height: 100%;}
</style>
</head>
<body>
<!-- 카카오 지도 연결 -->
<div id="map"></div>

<script type="text/javascript"
	     src="//dapi.kakao.com/v2/maps/sdk.js?appKey=2bb08e58f3411f191fcc2cc751626b60"></script>
<script type="text/javascript">
window.onload=function() {
	var position = new daum.maps.LatLng(37.49940627069669, 127.0290991424769); // (위도, 경도)
	var container = document.getElementById("map"); // 지도를 표시할 div
	var options = {
			center: position,
			level: 3, // 지도의 확대 레벨
			draggable: true // false: 마우스 드래그를 통한 확대/축소
	};
	var map = new daum.maps.Map(container, options); // 지도 생성
	
	var marker = new daum.maps.Marker({
		position: position // 지도 중심 좌표에 마커 생성
	}); // 마커 생성
	
	marker.setMap(map); // 마커 표시
}
</script>

</body>
</html>
