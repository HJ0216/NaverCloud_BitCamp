<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exam02 here</title>

<style type="text/css">

fieldset { 
   width: 270px;
   height: 100px;
}

input {
   border: 1px solid #ccc;
   width: 240px;
   height: 25px;
   padding: 3px 10px 3px 10px;
   margin: 5px 10px;
   background-image: url(../img/input.png); /*placeholder의 이미지화*/
   background-repeat: no-repeat;
}

input#id { 
   background-position: 10px –3px; /* 좌우 상하 */
}

input#pw { 
   background-position: 10px -43px;
}

</style>

</head>
<body>

<form name="form1">
	<fieldset> <!-- 테두리 -->
		<legend>로그인</legend> <!-- title -->
		<input type="text" name="user_id" id="id" />
		<input type="password" name="user_pwd" id="pwd" />
	</fieldset>
</form>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#id, #pwd').focus(function(){ // ,: 다중 선택
		$(this).css('background-image', 'none');
		// 선택한 게 어떤 것인지 알 수 없으므로 this로 선택 요소를 받음
		// background-img를 focus에 맞춰 none으로 변환
	});
	
	$('#id, #pwd').blur(function(){
		if($(this).val()){
		// val 존재(값을 입력) = true, val 부재 = false
			$(this).css('background-image', 'none');
		} else {
			$(this).css('background-image', 'url(../img/input.png)');
		}
	});
}); // 형식을 갖추고 나서 내용 채우기
</script>


</body>
</html>
