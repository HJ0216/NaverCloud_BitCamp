<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exam02_var here</title>
</head>
<body>

<script type="text/javascript">
// var: 전역변수
var a = 100;
a = 250;
console.log(a); // 250
// F12 > console 확인
{
	var a = 200;
	console.log(a); // 200
	{
		var a = 300;
		console.log(a); // 300
		{
			var a = 400;
			console.log(a); // 400
		}
		console.log(a); // 400
		// var는 전역변수(static 변수)처럼 하나의 변수에 값이 업데이트됨
	}
	console.log(a); // 400
}
console.log(a); // 400

</script>

</body>
</html>
