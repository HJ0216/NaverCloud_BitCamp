<h3>부모 스타일 상속</h3>
<hr/>
<p style="color: green;">자식 태그는 부모의 스타일을
<em style="font-size: 25px;">상속</em>
받는다.
</p>
<!--
	p tag: 부모 em: 자식
	F12: em 조회 시, inherited from p
-->
</body>
