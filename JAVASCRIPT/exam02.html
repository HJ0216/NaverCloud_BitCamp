<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>exam02 here</title>
</head>
<body>

<script type="text/javascript">
let num;
let msg;

num = 12345;
msg = "Hello";
// 		   자바: 문자 '' 문자열 ""
// 자바스크립트: 문자/문자열 '' "" 모두 사용 가능

document.write(num+"<br/>"); // 12345
document.write(msg+"<br/>"); // Hello

num = "aaa"; // num 12345 -> aaa 모든 자료형 대입 가능
document.write(num+"<br/>"); // aaa

let exist = true; // boolean type 별도 존재 X
document.write(exist+"<br/>"); // true

let value1 = null;
let value2;

document.write(value1+"<br/>") // null
document.write(value2+"<br/>") // undefined

</script>

</body>
</html>



<!-- 
변수: 변수의 자료형은 값이 할당될 때 자동으로 결정
(Java: 변수 선언 시, 자료형 제한)
- var, let으로 선언

// 선언
var a; 
var b;

// 할당
a = 10; 
b = 43.5;
 -->
