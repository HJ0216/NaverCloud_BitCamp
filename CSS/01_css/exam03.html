<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exam03 here</title>
<style type="text/css">
p {
	color: red;
	font-size: 15px;
}
</style>
</head>
<body>

<h3>손 흥 민</h3>
<p>오페라를 좋아하고</p>
<!--
	p: 줄간 공백 O
	div: 줄간 공백 X	
-->
<p>엘비스 프레슬리를 좋아하고</p>
<p style="color: blue;">김치부침개를 좋아하고</p>
<!--
	style 속성 적용 순서
	1. p tag 내부 직접 적용(비추천)
	2. style 전체 적용
	3. 외부 css 파일 적용(추천)
		- <link rel="stylesheet" href="myStyle.css">
		- <style type="text/css">@import url("myStyle.css")</style>
-->
<p style="color: magenta; font-size: 30px;">축구를를 좋아합니다.</p>

</body>
</html>


<!--
	모든 tag의 최고 조상: element
	(자바의 object 개념과 유사)
-->
