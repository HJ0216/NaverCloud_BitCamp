<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exam06 here</title>
<style>
/*
*: 모든 tag 요소에 적용
* {
	margin: 0;
	padding: 0;
}
*/

div {
	display: inline-block;
	position: absolute;
	border: 1px solid lightgray;
}
div > p {
	display: inline-block;
	position: absolute;
	/*div image를 */
	height: 20px;
	width: 15px;
	background: lightgray;
}

#fixed {
	position: fixed; /*화면 기준에 따라 배치*/
	bottom: 10px;
	right: 10px;
	width: 120px;
	padding: 5px;
	background: aliceblue;
	color: whtie;
}

</style>
</head>
<body>

<h3>Merry ChristMas!</h3>
<hr>
<p>메리 크리스마스!</p>

<div>
	<img alt="크리스마스 트리" src="../img/christmastree.png" width="200" height="200">
	<p style="left: 50px; top: 30px;">M</p>
	<!-- p: 1줄 단위 -->
	<p style="left: 100px; top: 0px; margin: 0px;">E</p>
	<!-- CSS: default margin이 설정되어있으므로 top 0px을 부여하더라도 margin이 존재하게 됨
		기본 margin을 해제해야 함 > margin: 0px 추가 -->
	<p style="left: 100px; top: 80px;">R</p>
	<p style="left: 150px; top: 110px;">R</p>
	<p style="left: 30px; top: 130px;">Y</p>
</div>

<div id="fixed">메리 크리스마스</div>

</body>
</html>
